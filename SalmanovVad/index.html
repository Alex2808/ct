<!DOCTYPE HTML>
<html>
<head>
<style>
.td {
width: 150px;
height: 60px;
font-size: 36px;
text-align: center;
position: absolute;
}
#area {
position: relative;
height: 260px;
background-color: purple;
}

#answer {
font-size: 36px;
color: white;
}



</style>
</head>

<body>

<div id="area">

<input type="text" placeholder="число" class="td" id="td11" style="top:0px; left:0px;">
<input type="text" placeholder="%" class="td" id="td12"style="top:70px; left:0px;">


<input type="button" 
          value="Вычислить" onclick="det()" style="position: absolute; top:140px; left: 0px; width: 154px; height: 30px;">
<span style="position: absolute; top:180px; left:50px;" id = "answer"> Ответ </span>	


</div>

</body>
</html>

<script>
function det() {
var a11, a12, opr;
a11 = parseInt( document.getElementById("td11").value );
a12 = parseInt( document.getElementById("td12").value );


opr = ( a12 * a11 ) / 100;
//alert( opr );
document.getElementById("answer").innerHTML = 
String( opr );


}

</script>
