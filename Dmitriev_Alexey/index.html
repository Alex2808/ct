<!DOCTYPE HTML>
<html>
<head>
<style>
.td {
width: 300px;
height: 60px;
font-size: 36px;
text-align: center;
position: absolute;
}
#area {
position: relative;
height: 260px;
width:260px;
background-color: yellow;
}

#answer {
font-size: 36px;
color: violet;
}
</style>
</head>

<body>
 

<div id="area">
<input placeholder="координата x" id="td11" style="position: absolute; top:10px; left:10px; width: 100px; height: 25px;"> 
<input placeholder="координата y" id="td12"style="position: absolute; top:50px; left:10px; width: 100px; height: 25px;">     
<input type="button" 
          value="Вычислить" onclick="det()" style="position: absolute; top:90px; left: 10px; width: 100px; height: 25px;">
<span style="position: absolute; top:120px; left:10px;" id = "answer"> Ответ </span>	

</div>
</body>
</html>

<script>
function det() {
var x, y, dlina;
x = parseInt( document.getElementById("td11").value );
y = parseInt( document.getElementById("td12").value );
dlina =Math.sqrt((x*x)+(y*y)) ;
document.getElementById("answer").innerHTML = 
String( dlina );


}

</script>
