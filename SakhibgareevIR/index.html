<!DOCTYPE HTML>
<html>
<head>
<style>
.td {
width: 100px;
height: 60px;
font-size: 36px;
text-align: center;
position: absolute;
}
#area {
position: relative;
height: 260px;
background-color: yellow;
}

#answer {
font-size: 36px;
color: violet;
}
</style>
</head>

<body>

<div id="area">
<strong> A = F*S</strong> 
<input type="text" class="td" value="F" id="td11" style="top:50px; left:0px;">
<input type="text" class="td" value="S" id="td12"style="top:110px; left:0px;"


style="top:70px; left:70px;">

<input type="button" 
          value="Вычислить" onclick="det()" style="position: absolute; top:180px; left: 0px; width: 120px; height: 30px;">
<span style="position: absolute; top:220px; left:0px;" id = "answer"> Ответ </span>	

</div>

</body>
</html>

<script>
function det() {
var a11, a12,opr;
a11 = parseInt( document.getElementById("td11").value );
a12 = parseInt( document.getElementById("td12").value );


opr = a11 * a12 
//alert( opr );
document.getElementById("answer").innerHTML = 
String( opr ) ;


}

</script>
